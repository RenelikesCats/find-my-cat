<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Find my cat</title>
    <script src="script.js" defer></script>

</head>
<body class="bg-orange-100">

    <div id="deuren" class="flex space-x-4 scale-125">
